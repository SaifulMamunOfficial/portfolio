<!DOCTYPE html>
<html>
<head>
  <title>Music Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .music-item {
      margin-bottom: 30px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 20px;
    }

    .music-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }

    .music-item img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    .music-title {
      font-size: 18px;
      color: #333;
      margin-bottom: 5px;
    }

    .music-artist {
      font-size: 14px;
      color: #888;
      margin-bottom: 10px;
    }

    .music-price {
      font-size: 16px;
      color: #333;
    }
  </style>

  <link rel="stylesheet" href="../styles.css">
</head>
<body>

  <div class="hero">

    <nav>
        <img src="https://samiyusufofficial.com/wp-content/themes/samiYusufTheme/images/logo.png" class="logo">

        <ul>
            <li><a href="../index.html">HOME</a></li>
            <li><a href="./bio.html">BIO</a></li>
            <li><a href="./blog.html">BLOG</a></li>
            <li><a href="./news.html">NEWS</a></li>
            <li><a href="#">DISCOGRAPHY</a></li>
            <li><a href="./store.html">STORE</a></li>
            <li><a href="./media.html">MEDIA</a></li>
            <li><a href="./contact.html">CONTACT</a></li>

        </ul>
    </nav>
</div>

  <div class="container">
    <h1>Music Store</h1>

    <div class="music-item">
      <img src="music1.jpg" alt="Music 1">
      <h2 class="music-title">Music 1 Title</h2>
      <p class="music-artist">Artist 1</p>
      <p class="music-price">$9.99</p>
    </div>

    <div class="music-item">
      <img src="music2.jpg" alt="Music 2">
      <h2 class="music-title">Music 2 Title</h2>
      <p class="music-artist">Artist 2</p>
      <p class="music-price">$14.99</p>
    </div>

    <div class="music-item">
      <img src="music3.jpg" alt="Music 3">
      <h2 class="music-title">Music 3 Title</h2>
      <p class="music-artist">Artist 3</p>
      <p class="music-price">$11.99</p>
    </div>
  </div>
</body>
</html>
